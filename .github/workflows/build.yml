name: Build Mac App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac-intel:
    runs-on: macos-13  # Intel Mac runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyinstaller customtkinter pillow PyPDF2 openai requests reportlab

      - name: Build Mac App (Intel)
        run: |
          CTK_PATH=$(python -c "import customtkinter; print(customtkinter.__path__[0])")
          pyinstaller --noconfirm --onedir --windowed \
            --add-data="${CTK_PATH}:customtkinter/" \
            --add-data="logo.png:." \
            --add-data="settings_icon.png:." \
            --add-data="cloud_upload_icon.png:." \
            --name="AI_Talent_Matcher" \
            main.py

      - name: Create Mac ZIP
        run: |
          cd dist
          zip -r AI_Talent_Matcher.zip AI_Talent_Matcher.app

      - name: Upload Mac Build
        uses: actions/upload-artifact@v4
        with:
          name: Mac-Build-Intel
          path: dist/AI_Talent_Matcher.zip
